<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pago de servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/panpag.css">
</head>
    <body class="bg-black text-light">
        <div class="container-fluid bg-black text-white justify-content-center mt-2">
            <form>
                <div class="d-lg-flex flex-row justify-content-lg-around d-sm-block">
                    <div class="form-floating container-fluid col-lg-4 mx-auto my-3">
                        <select class="form-select color borde" id="selec">
                            <option value="Megacable">Megacable</option>
                            <option value="CFE">CFE</option>
                            <option value="telcel">Telcel</option>
                        </select>
                        <label for="selec" style="color: gold" class="form-label">Servicios:</label>
                    </div>
                    <div class="form-floating container-fluid col-lg-4 mx-auto color my-3" >
                        <input type="text" style="" class="form-control color input borde" id="numero" placeholder="mierda" required>
                        <label for="numero" style="color: gold" class="color_texto"> Numero de Servicio</label>
                    </div>
                    <div class="form-floating input-group container si col-lg-4 my-3">
                        <span class="input-group-text color borde">$</span>
                        <input type="text" class="form-control color input si borde2" required placeholder="mierda" id="dinero">
                        <label for="dinero" style="color: gold;" class="ms-2 ps-5 ">Cantidad a pagar</label>
                        <span class="input-group-text color borde">MXN</span>

                    </div>
                </div>
            </form>
        </div>
        <div class="container-fluid row align-items-center justify-content-center mx-auto mt-2">
            <button type="submit" class="btn btn-outline-warning mx-auto col-11 col-lg-6" id="calcular">Pagar</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
