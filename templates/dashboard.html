<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1</title>
    <link rel="stylesheet" href="../static/css/dashboard.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <main class="content px-3 py-4" id="main">
        <div class="container-fluid" id="contenedor">
            <div class="row h-100">
                <div class="col-12 pb-4 col-md-4 col-lg-4 text-center h-100" >
                    <div class="card shadow h-100">
                        <div class="card-body align-content-center" id="carta_saldo">
                            <h1 class="card-title">$ 40 000</h1>
                            <h3 class="card-text">Saldo</h3>
                        </div>
                    </div>
                </div>
                <div class="col-12 pb-4 col-md-4 col-lg-4 text-center h-100">
                    <div class="card shadow h-100" >
                        <div class="card-body align-content-center" id="carta_ingresos">
                            <h1 class="card-title">$ 1 500</h1>
                            <h3 class="card-text">Ingresos</h3>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-4 text-center h-100  ">
                    <div class="card shadow h-100">
                        <div class="card-body align-content-center " id="carta_gastos">
                            <h1 class="card-title">$ 180</h1>
                            <h3 class="card-text">Gastos</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
        <div class="container-fluid mt-4" id="grafico">
            <div class="row h-100" >
                <div class="col-12 col-md-12 col-lg-12 h-100">
                    <div class="card shadow h-100">
                        <div class="card-body" id="carta_grafico">
                            <h3 class="card-title">Grafico</h3>
                            <canvas id="grafica"></canvas>
                            <script>
                                const labels = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre']

                                const dataset1 = {
                                    label: "Ingresos",
                                    data: [0,375,750,1500],
                                    borderColor: 'rgba(255, 215, 0, 0.8)',
                                    fill: false,
                                    tension: 0.1
                                };

                                const dataset2 = {
                                    label: "Gastos",
                                    data: [0,45,90,180],
                                    borderColor: 'rgba(160, 160, 160, 0.8)',
                                    fill: false,
                                    tension: 0.1
                                };

                                const graph = document.querySelector("#grafica");

                                const data = {
                                    labels: labels,
                                    datasets: [dataset1,dataset2]
                                };

                                const config = {
                                    type: 'line',
                                    data: data,
                                };

                                new Chart(graph, config);
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
